name: Win

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Lazarus
      run: |
        choco install lazarus -y

    - name: Build project
      run: |
        lazbuild adimtest.lpi

    - name: Test project
      run: |
        .\build\adimtest.exe
        $exit_code = $LastExitCode

        if ($exit_code -ne 0) {
          Write-Error "Test exited with a non-zero exit code: $exit_code"
          exit 1
        }
